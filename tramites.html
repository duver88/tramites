<!DOCTYPE html>
<html lang="es">
<head>

  <title>Widget Trámites y Servicios - Bucaramanga</title>

  <!-- Bootstrap / Icons / Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <style>
    body{font-family:'Ubuntu',sans-serif}
    .title-green{color:#43883D!important}
    .text-green{color:#43883D!important}
    .btn-green{background:#43883D!important;border-color:#43883D!important;color:#fff!important}
    .btn-green:hover{background:#285F19!important;border-color:#285F19!important}
    .btn-outline-green{color:#43883D!important;border-color:#43883D!important}
    .btn-outline-green:hover{background:#43883D!important;color:#fff!important}

    .tramite-card{border:2px solid #e9ecef;border-radius:.75rem;transition:.3s;overflow:hidden}
    .tramite-card:hover{border-color:#43883D;box-shadow:0 4px 12px rgba(67,136,61,.15)}
    .tramite-card-destacado{border:3px solid #43883D!important;background:#f8fef8;box-shadow:0 6px 20px rgba(67,136,61,.25)!important}
    .tramite-card-destacado::before{content:"★";position:absolute;top:10px;right:10px;font-size:1.5rem;color:#43883D}
    .info-pill{background:linear-gradient(135deg,#43883D,#5a9b54);color:#fff;padding:.5rem 1rem;border-radius:20px;font-size:.85rem;font-weight:500}

    .modalidad-badge{font-size:.7rem;padding:.25rem .5rem;border-radius:.375rem}
    .modalidad-presencial{background:#e3f2fd;color:#1976d2;border:1px solid #bbdefb}
    .modalidad-online{background:#e8f5e8;color:#388e3c;border:1px solid #c8e6c9}
    .modalidad-parcial{background:#fff3e0;color:#f57c00;border:1px solid #ffcc02}

    .stats-icon{
      width:4rem;
      height:4rem;
      background:linear-gradient(135deg,#43883D,#5a9b54);
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.5rem;
      margin:0 auto 1rem auto;
      box-shadow:0 4px 15px rgba(67,136,61,.2);
      transition:all .3s ease;
    }
    .stats-icon:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(67,136,61,.3);
    }

    /* Normatividad unificada */
    .normatividad-section{background:#f8f9fa;border-left:4px solid #43883D;border-radius:0 .375rem .375rem 0}
    .normatividad-content{font-size:.875rem;line-height:1.5}
    .collapse-toggle{cursor:pointer;transition:.3s}
    .collapse-toggle .fa-chevron-down{transition:transform .3s}
    .collapse-toggle[aria-expanded="true"] .fa-chevron-down{transform:rotate(180deg)}

    /* Duración: panel blanco ocupando todo el ancho */
    .duration-panel {
      font-size:.9rem;
      background:#fff;
      border:none;
      border-radius:0;
      padding:.75rem .25rem 0 .25rem;
      overflow-wrap:anywhere;
      hyphens:auto;
    }
    .toggle{border:0;background:transparent;padding:0;text-decoration:underline;cursor:pointer;font-size:.85rem;color:#43883D}

    /* Separadores solo en >= md */
    .sep-md{border-right:0}
    @media (min-width: 768px){
      .sep-md{border-right:1px solid #e9ecef}
    }

    /* Contador de resultados */
    .results-counter {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 1px solid #43883D;
      border-radius: 25px;
      padding: 0.5rem 1.25rem;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(67, 136, 61, 0.1);
    }

    @media (min-width:1400px){.container{max-width:1200px!important}}
    @media (min-width:1200px) and (max-width:1399px){.container{max-width:1000px!important}}
    @media (min-width:992px) and (max-width:1199px){.container{max-width:900px!important}}
  </style>

<body>
  <div class="container" style="max-width:1200px;">
    <div class="text-center mb-4">
      <h2 class="title-green fw-bold"><i class="fas fa-file-alt me-2"></i>Trámites y servicios</h2>
      <p class="text-muted">Encuentra y realiza los trámites del municipio de Bucaramanga</p>
      
      <!-- Contador de resultados -->
      <div class="results-counter d-inline-block">
        <i class="fas fa-list-ul me-2 text-green"></i>
        <span class="text-green fw-semibold">
          <span id="filtered-count">0</span> trámites encontrados
        </span>
      </div>
    </div>

    <!-- Buscador / Filtros -->
    <div class="bg-light p-4 rounded-3 mb-4 shadow-sm">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="dependencia" class="form-label fw-semibold text-green">Dependencia</label>
          <select id="dependencia" class="form-select">
            <option value="">Todas las Dependencias</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="costo" class="form-label fw-semibold text-green">Costo</label>
          <select id="costo" class="form-select">
            <option value="">Todos los Costos</option>
            <option value="gratuito">Gratuito</option>
            <option value="pago">Con Costo</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="modalidad" class="form-label fw-semibold text-green">Modalidad</label>
          <select id="modalidad" class="form-select">
            <option value="">Todas las Modalidades</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="busqueda" class="form-label fw-semibold text-green">Filtrar por palabras</label>
          <input id="busqueda" class="form-control" placeholder="Buscar trámites..."/>
        </div>
        <div class="col-md-1">
          <label for="itemsPorPagina" class="form-label fw-semibold text-green">Mostrar</label>
          <select id="itemsPorPagina" class="form-select">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="col-md-1">
          <button class="btn btn-green w-100" onclick="filtrarTramites()"><i class="fas fa-search"></i></button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-outline-green w-100" onclick="limpiarFiltros()"><i class="fas fa-eraser"></i></button>
        </div>
      </div>
    </div>

    <!-- Resultados -->
    <div id="tramites-container"></div>
    <div id="no-results" class="text-center py-5" style="display:none;">
      <div class="mb-4"><i class="fas fa-search-minus fa-3x text-muted"></i></div>
      <h3 class="text-green">No se encontraron resultados</h3>
      <p class="text-muted">Ajusta los filtros o usa otros términos</p>
    </div>

    <!-- Paginación -->
    <div id="pagination-container" class="mt-4" style="display:none;">
      <div class="text-center text-muted mb-3">
        Mostrando <span id="inicio-rango">1</span> a <span id="fin-rango">10</span> de <span id="total-items">0</span> trámites
      </div>
      <div class="d-flex justify-content-center flex-wrap gap-2" id="pagination"></div>
    </div>
  </div>

        descripcion: "Este trámite te permite obtener un certificado oficial de residencia en el municipio de Bucaramanga.",
        botones: [
          {
            texto: "Descargar Formato",
            icono: "fas fa-file-pdf",
            url: "https://ejemplo.com/formato-residencia.pdf",
            color: "danger" // primary, secondary, success, danger, warning, info
          }
        ]
      },
      */

      // Ejemplo 2: Trámite con múltiples botones
      /*
      "Impuesto predial unificado": {
        descripcion: "Información importante sobre el impuesto predial unificado.",
        botones: [
          {
            texto: "Ver Tutorial",
            icono: "fas fa-video",
            url: "https://ejemplo.com/tutorial.mp4",
            color: "info"
          },
          {
            texto: "Descargar Formato",
            icono: "fas fa-file-download",
            url: "https://ejemplo.com/formato.pdf",
            color: "success"
          }
        ],
        destacado: true // Agrega un borde especial al trámite
      }
      */
    };

    // Función para obtener personalización de un trámite
    function obtenerPersonalizacion(nombreTramite) {
      return personalizaciones[nombreTramite] || null;
    }

    // Función para renderizar botones personalizados
    function renderizarBotonesPersonalizados(botones) {
      if (!botones || !botones.length) return "";

      return `
        <div class="mt-3 d-flex flex-wrap gap-2">
          ${botones.map(btn => `
            <a href="${btn.url}" target="_blank" rel="noopener noreferrer"
               class="btn btn-${btn.color || 'primary'} btn-sm">
              <i class="${btn.icono || 'fas fa-link'} me-2"></i>${btn.texto}
            </a>
          `).join('')}
        </div>
      `;
    }

    // Función para renderizar descripción personalizada
    function renderizarDescripcionPersonalizada(descripcion) {
      if (!descripcion) return "";

      return `
        <div class="alert alert-info mt-3 mb-0">
          <i class="fas fa-info-circle me-2"></i>
          <strong>Información adicional:</strong> ${descripcion}
        </div>
      `;
    }

    // Función para determinar si un trámite es gratuito
    function esGratuito(costo) {
      const costoTexto = normalizarTexto(costo).toLowerCase();
      return costoTexto.includes("gratuito") || 
             costoTexto.includes("sin costo") || 
             costoTexto.includes("gratis") ||
             costoTexto === "0" ||
             costoTexto === "$0";
    }

    const normalizarTexto = (v) => (v ?? "").toString().trim();
    function canonModalidad(m){
      const s = normalizarTexto(m).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
      if (s.includes("presencial")) return "PRESENCIAL";
      if (s.includes("parcial"))    return "PARCIALMENTE EN LÍNEA";
      if (s.includes("linea"))      return "EN LÍNEA";
      return "PRESENCIAL";
    }
    const getModalidadClass = (m) => m==="PRESENCIAL"?"modalidad-presencial":(m==="PARCIALMENTE EN LÍNEA"?"modalidad-parcial":"modalidad-online");
    const getModalidadIcon  = (m) => m==="PRESENCIAL"?"fas fa-building":(m==="PARCIALMENTE EN LÍNEA"?"fas fa-laptop-house":"fas fa-globe");
    function isSafeHttpUrl(u){ 
      try{
        const url = normalizarTexto(u);
        if (!url || url === "" || url === "-" || url.toLowerCase() === "n/a") return false;
        const t=new URL(url,location.origin);
        return["http:","https:"].includes(t.protocol);
      }catch{
        return false;
      } 
    }

    function formatearNormatividad(n){
      const v = normalizarTexto(n);
      if(!v || v.toLowerCase()==="en proceso") return ["En proceso de definición"];
      const partes = v.split("/").map(x=>x.trim()).filter(Boolean);
      return partes.length?partes:["En proceso de definición"];
    }
    function crearBotonNormatividad(normatividad,id){
      const normas=formatearNormatividad(normatividad);
      const resumen=normas.slice(0,2).join(" • ");
      return `
        <div class="normatividad-section p-3 mt-3">
          <div class="d-flex justify-content-between align-items-center collapse-toggle"
               data-bs-toggle="collapse" data-bs-target="#norma-${id}" aria-expanded="false">
            <div>
              <strong class="text-green"><i class="fas fa-gavel me-2"></i>Normatividad</strong>
              <div class="small text-muted mt-1">${resumen}${normas.length>2?"...":""}</div>
            </div>
            <i class="fas fa-chevron-down text-green"></i>
          </div>
          <div class="collapse mt-3" id="norma-${id}">
            <div class="normatividad-content">
              <ul class="list-unstyled mb-0">
                ${normas.map(n=>`<li class="mb-2"><i class="fas fa-check-circle text-success me-2"></i>${n}</li>`).join("")}
              </ul>
            </div>
          </div>
        </div>`;
    }

    function crearDuracionValor(tiempo,id){
      const t=normalizarTexto(tiempo); if(!t) return "—";
      const LIM=40; if(t.length<=LIM) return t;
      return `<button class="toggle" type="button" data-bs-toggle="collapse" data-bs-target="#dur-${id}">Ver más</button>`;
    }
    function crearDuracionPanel(tiempo,id){
      const t=normalizarTexto(tiempo); if(!t || t.length<=40) return "";
      return `
        <div id="dur-${id}" class="collapse">
          <div class="duration-panel">
            ${t}
            <div>
              <button class="toggle mt-1" type="button" data-bs-toggle="collapse" data-bs-target="#dur-${id}">Ver menos</button>
            </div>
          </div>
        </div>`;
    }

    let tramites=[], tramitesFiltrados=[], paginaActual=1;

    function procesarTramitesData(){
      return (tramitesData||[]).map((t,i)=>({
        id: i+1,
        tipo: normalizarTexto(t.Tipo || "TRAMITE"),
        nombre: normalizarTexto(t.Nombre),
        dependencia: normalizarTexto(t.Dependencia).toUpperCase(),
        modalidad: canonModalidad(t.Modalidad || t["Modalida "] || ""),
        link: normalizarTexto(t.Link || t["Link "] || ""),
        tiempo: normalizarTexto(t.Tiempo || t["Tiempo "] || ""),
        costo: normalizarTexto(t.Costo),
        normatividad: normalizarTexto(t.Normatividad)
      }));
    }

    function construirFiltrosUnicos(){
      const deps=new Set(), mods=new Set();
      tramites.forEach(t=>{ if(t.dependencia) deps.add(t.dependencia); if(t.modalidad) mods.add(t.modalidad); });

      document.getElementById("dependencia").innerHTML =
        `<option value="">Todas las Dependencias</option>${[...deps].sort().map(d=>`<option value="${d}">${d}</option>`).join("")}`;

      document.getElementById("modalidad").innerHTML =
        `<option value="">Todas las Modalidades</option>${[...mods].map(m=>`<option value="${m}">${m}</option>`).join("")}`;
    }

    function calcularPaginacion(total, porPag, pagAct){
      const totalPag=Math.max(1, Math.ceil(total/porPag));
      const ini=(pagAct-1)*porPag, fin=Math.min(ini+porPag,total);
      return { totalPag, ini, fin, rIni: total?ini+1:0, rFin: fin };
    }

    function renderizarPaginacion(total){
      const cont=document.getElementById("pagination-container");
      const pag=document.getElementById("pagination");
      const rIni=document.getElementById("inicio-rango");
      const rFin=document.getElementById("fin-rango");
      const tot=document.getElementById("total-items");

      if(!total){ cont.style.display="none"; return; }

      const porPag=parseInt(document.getElementById("itemsPorPagina").value)||10;
      const { totalPag, rIni:a, rFin:b } = calcularPaginacion(total, porPag, paginaActual);

      rIni.textContent=a; rFin.textContent=b; tot.textContent=total;

      if(totalPag<=1){ cont.style.display="none"; return; }
      cont.style.display="block";

      let html="";
      if(paginaActual>1) html += `<button class="btn btn-outline-green btn-sm" onclick="cambiarPagina(${paginaActual-1})"><i class="fas fa-chevron-left me-1"></i>Anterior</button>`;
      for(let i=1;i<=totalPag;i++){
        const cls=i===paginaActual?"btn-green":"btn-outline-secondary";
        html+=`<button class="btn ${cls} btn-sm" onclick="cambiarPagina(${i})">${i}</button>`;
      }
      if(paginaActual<totalPag) html += `<button class="btn btn-outline-green btn-sm" onclick="cambiarPagina(${paginaActual+1})">Siguiente<i class="fas fa-chevron-right ms-1"></i></button>`;
      pag.innerHTML=html;
    }

    function renderizarTramites(lista){
      const cont=document.getElementById("tramites-container");
      const noRes=document.getElementById("no-results");

      if(!lista || !lista.length){
        cont.style.display="none"; noRes.style.display="block"; renderizarPaginacion(0); return;
      }
      cont.style.display="block"; noRes.style.display="none";

      const porPag=parseInt(document.getElementById("itemsPorPagina").value)||10;
      const { ini, fin } = calcularPaginacion(lista.length, porPag, paginaActual);
      const page = lista.slice(ini, fin);

      cont.innerHTML = page.map(t=>{
        const link=isSafeHttpUrl(t.link);
        const costoShort = esGratuito(t.costo) ? "Gratuito" : "Con Costo";

        // Obtener personalización si existe
        const personalizacion = obtenerPersonalizacion(t.nombre);
        const claseDestacado = personalizacion?.destacado ? ' tramite-card-destacado position-relative' : '';

        return `
          <div class="tramite-card p-4 mb-4 shadow-sm${claseDestacado}">
            <div class="row">
              <!-- Col izquierda -->
              <div class="col-lg-8 col-md-7">
                <div class="mb-3">
                  <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
                    ${link
                      ? `<a href="${t.link}" target="_blank" rel="noopener noreferrer" class="text-decoration-none fs-5 fw-bold text-green">${t.nombre}</a><i class="fas fa-external-link-alt text-green ms-1" style="font-size:.8rem;"></i>`
                      : `<h5 class="fs-5 fw-bold text-green mb-0">${t.nombre}</h5>`}
                  </div>
                  <div class="d-flex flex-wrap gap-2 mb-2">
                    <span class="info-pill"><i class="fas fa-building me-1"></i>${t.dependencia}</span>
                    <span class="modalidad-badge ${getModalidadClass(t.modalidad)}"><i class="${getModalidadIcon(t.modalidad)} me-1"></i>${t.modalidad}</span>
                  </div>
                  
                  ${link ? `
                    <div class="mt-2 mb-2">
                      <a href="${t.link}" target="_blank" rel="noopener noreferrer" class="btn btn-green btn-sm">
                        <i class="fas fa-arrow-right me-2"></i>Ir al trámite
                      </a>
                    </div>` : `
                    <div class="mt-2 mb-2">
                      <span class="badge bg-secondary">
                        <i class="fas fa-map-marker-alt me-1"></i>Trámite presencial
                      </span>
                    </div>`}

                  ${crearBotonNormatividad(t.normatividad, t.id)}

                  ${personalizacion ? renderizarDescripcionPersonalizada(personalizacion.descripcion) : ''}
                  ${personalizacion?.botones ? renderizarBotonesPersonalizados(personalizacion.botones) : ''}
                </div>
              </div>

              <!-- Col derecha: box de Costo / Duración / Modalidad -->
              <div class="col-lg-4 col-md-5 mt-3 mt-md-0">
                <div class="border border-2 rounded-3 p-3">
                  <div class="row g-3">
                    <div class="col-4 text-center sep-md">
                      <div class="stats-icon"><i class="fas fa-dollar-sign"></i></div>
                      <div class="small fw-semibold text-muted mb-1">Costo</div>
                      <div class="small fw-bold text-green">${costoShort}</div>
                    </div>
                    <div class="col-4 text-center sep-md">
                      <div class="stats-icon"><i class="fas fa-clock"></i></div>
                      <div class="small fw-semibold text-muted mb-1">Duración</div>
                      <div class="small fw-bold text-green">${crearDuracionValor(t.tiempo, t.id)}</div>
                    </div>
                    <div class="col-4 text-center">
                      <div class="stats-icon"><i class="fas fa-laptop"></i></div>
                      <div class="small fw-semibold text-muted mb-1">Modalidad</div>
                      <div class="small fw-bold text-green">${t.modalidad}</div>
                    </div>
                  </div>

                  <!-- Panel desplegable de duración ocupando todo el ancho del box -->
                  ${crearDuracionPanel(t.tiempo, t.id)}
                </div>
              </div>
            </div>
          </div>`;
      }).join("");

      renderizarPaginacion(lista.length);
      document.querySelector(".container")?.scrollIntoView({behavior:"smooth",block:"start"});
    }

    function actualizarContador() {
      const contador = document.getElementById("filtered-count");
      if (contador) {
        contador.textContent = tramitesFiltrados.length;
      }
    }

    function filtrarTramites(){
      const dep=(document.getElementById("dependencia").value||"").toUpperCase();
      const mod=canonModalidad(document.getElementById("modalidad").value||"");
      const costo=(document.getElementById("costo").value||"").toLowerCase();
      const q=(document.getElementById("busqueda").value||"").toLowerCase();

      // DEBUG: Ver qué filtros están activos
      console.log('🔍 Filtros aplicados:', {dep, mod, costo, q, totalTramites: tramites.length});

      tramitesFiltrados = tramites.filter(t=>{
        const okDep = !dep || t.dependencia === dep;
        const okMod = !mod || canonModalidad(t.modalidad) === mod;
        const okCosto = !costo || (
          (costo === "gratuito" && esGratuito(t.costo)) ||
          (costo === "pago" && !esGratuito(t.costo))
        );
        const okQ   = !q  || t.nombre.toLowerCase().includes(q) || t.dependencia.toLowerCase().includes(q);
        return okDep && okMod && okCosto && okQ;
      });

      // DEBUG: Ver resultado del filtro
      console.log('✅ Resultado filtrado:', tramitesFiltrados.length, 'trámites');

      paginaActual = 1;
      actualizarContador();
      renderizarTramites(tramitesFiltrados);
    }

    function limpiarFiltros(){
      document.getElementById("dependencia").value = "";
      document.getElementById("modalidad").value   = "";
      document.getElementById("costo").value       = "";
      document.getElementById("busqueda").value    = "";
      document.getElementById("itemsPorPagina").value = "10";

      tramitesFiltrados = [...tramites];
      paginaActual = 1;
      actualizarContador();
      renderizarTramites(tramitesFiltrados);
    }

    function filtrarPorDependencia(btn, dep){
      document.getElementById("dependencia").value = dep || "";
      filtrarTramites();
    }

    function cambiarPagina(n){
      const porPag = parseInt(document.getElementById("itemsPorPagina").value)||10;
      const totalPag = Math.ceil((tramitesFiltrados.length||0)/porPag);
      if(n<1 || n>totalPag) return;
      paginaActual = n;
      renderizarTramites(tramitesFiltrados);
    }

    // Listeners
    document.getElementById("busqueda").addEventListener("input", filtrarTramites);
    document.getElementById("dependencia").addEventListener("change", filtrarTramites);
    document.getElementById("modalidad").addEventListener("change", filtrarTramites);
    document.getElementById("costo").addEventListener("change", filtrarTramites);
    document.getElementById("itemsPorPagina").addEventListener("change", ()=>{
      paginaActual = 1;
      renderizarTramites(tramitesFiltrados);
    });

    // Init
    document.addEventListener("DOMContentLoaded", ()=>{
      tramites = procesarTramitesData();
      tramitesFiltrados = [...tramites];
      construirFiltrosUnicos();
      actualizarContador();
      renderizarTramites(tramitesFiltrados);
      console.log(`Cargados ${tramites.length} trámites`);
    });

    window.addEventListener("resize", ()=>{
      if(tramitesFiltrados.length) renderizarTramites(tramitesFiltrados);
    });
  </script>
</body>
